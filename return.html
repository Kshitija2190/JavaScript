<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return statement</title>
</head>
<script>
    function sum(a, b) {
        return a + b;
    }
    document.write("Sum is " + sum(80, 90) + "<br/>");
    var x = fun();
    function fun() {
        var i = 1;
        while (i) {
            document.write(i + '<br>');
            if (i == 4) {
                return;
            }
            document.write(i + '<br>');
            i++;
        }
        document.write('Hello world');
    }

</script>

<body>

</body>

</html>
