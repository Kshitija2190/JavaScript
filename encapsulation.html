<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation in Javascript</title>
</head>
<body>
  <script>
    class Student {

        //constructor method
        constructor(){
            var name;
            var marks;
        }

        //set the name
        setName(name){
            this.name = name;
        }

        //get the name details
        getName() {
            return this.name;
        }

        //set the marks
        setMarks(marks){
            this.marks = marks;
        }

        //get the marks
        getMarks() {
            return this.marks;
        }


    }

    //Student object
    var s1 = new Student;
    s1.setName('Jim'); // calling setName
    s1.setMarks('80'); // calling setMarks

    //calling getName and  getMarks
    document.write(s1.getName() + ' '  + s1.getMarks());
  </script>  
</body>
</html>
